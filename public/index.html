<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto my-2 my-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  id="nav-home-link"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="nav-aboutus-link">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="nav-contactus-link"
                  >Contact us</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="nav-add-new-property-link"
                  >Add new property</a
                >
              </li>
            </ul>
            <form
              class="d-flex responsive-nav-flex"
              role="search"
              id="navBeforeLogin"
            >
              <a class="nav-link me-3" href="#" id="nav-register-link"
                >Register</a
              >
              <a class="nav-link responsive-mt" href="#" id="nav-login-link"
                >Login</a
              >
            </form>
            <form
              class="d-flex responsive-nav-flex d-none"
              role="search"
              id="navAfterLogin"
            >
              <a class="nav-link me-3" href="#" id="nav-edit-profile-page"
                >Name</a
              >
              <a class="nav-link responsive-mt" href="#" id="nav-logout"
                >Logout</a
              >
            </form>
          </div>
        </div>
      </nav>
      <main>
        <!--home page-->
        <div id="home-page" class="d-block">
          <h1>Home page</h1>
        </div>
        <!--about us-->
        <div id="about-us" class="d-none">
          <h1>About Us</h1>
        </div>
        <!--contact us-->
        <div id="contact-us" class="d-none">
          <h1>Contact Us</h1>
        </div>
        <!--registr page-->
        <div id="register-page" class="d-none">
          <h1>Register-Page</h1>
        </div>

        <!--login page-->
        <div id="login-page" class="d-none">
          <h1>Login Page</h1>
        </div>
      </main>
      <footer class="border-top pt-3 d-flex justify-content-center">
        2023©️
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="../src/app.js" type="module"></script>
  </body>
</html>
